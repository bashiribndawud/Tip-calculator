<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  
  <div class="logo">
    <h1>SPLI <br>
      TTER
    </h1>
    
  </div>
    <div class="card">
     
      <div class="card-main-body">
        <!-- div left start -->
        <div class="left">
          <p class="bill">Bill</p>
          <div class="input-1">
            <p>$</p>
            <h3>142.55</h3>
          </div>
          <p class="select-tip">Select Tip %</p>
          <div class="boxes">
            <div class="items">5%</div>
            <div class="items">10%</div>
            <div class="items">15%</div>
            <div class="items">25%</div>
            <div class="items">50%</div>
            <div class="items">Custom</div>
          </div>
          <!-- end div boxes -->
          <p class="people">Number of People</p>
          <div class="input-2">
            <div class="user"></div>
            <h3>5</h3>
          </div>
        </div>
        <!-- end of div left -->
        <div class="right">
          <div class="tip-amount">
              <div>
                <h4 class="tip-amo">Tip Amount</h4>
                <p class="paint">/ person</p>
              </div>
              <h2 class="paint">$4.27</h2>
          </div>
          <!-- End of tip amount -->

          <div class="total">
            <div>
              <h4 class="total-1">Total</h4>
              <p class="paint">/ person</p>
            </div>
            <h2 class="paint">$32.79</h2>
          </div>

          <button class="reset">RESET</button>
        </div>
        <!-- end div right -->
      </div>
      <!-- End card-main-body -->
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bashir Dawud</a>.
  </div>
  <a data-test-global-nav-link="feed" data-resource="feed/badge" data-link-to="feed" data-control-name="nav_homepage" href="/feed/" id="ember19" class="global-nav__primary-link global-nav__primary-link--active ember-view">  <svg class="global-nav__icon " xmlns="http://www.w3.org/2000/svg">
    <use href="#global-nav-icon--mercado__home--active" class="global-nav__icon-path"></use>
  </svg>
  
  <span class="global-nav__primary-link-text">
    Home
  </span></a>
</body>
</html>
